<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Outer Shield Shape -->
  <path d="M250 480 C100 400 50 150 50 80 L250 20 L450 80 C450 150 400 400 250 480 Z" 
        fill="#2563eb" 
        stroke="#1e40af" 
        stroke-width="10"
        filter="url(#glow)"/>
        
  <!-- Inner Shield Highlight -->
  <path d="M250 450 C130 380 90 160 90 100 L250 50 L410 100 C410 160 370 380 250 450 Z" 
        fill="url(#grad1)" 
        opacity="0.3">
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </linearGradient>
  </path>

  <!-- Document Icon -->
  <rect x="180" y="150" width="140" height="180" rx="10" fill="white" />
  <path d="M280 150 L320 190 L320 330 L180 330 L180 150 Z" fill="#f1f5f9" />
  <path d="M280 150 L280 190 L320 190" fill="#cbd5e1" />
  
  <!-- Lines on Document -->
  <rect x="200" y="180" width="60" height="10" rx="5" fill="#94a3b8" />
  <rect x="200" y="210" width="100" height="10" rx="5" fill="#cbd5e1" />
  <rect x="200" y="240" width="100" height="10" rx="5" fill="#cbd5e1" />
  <rect x="200" y="270" width="80" height="10" rx="5" fill="#cbd5e1" />

  <!-- Padlock Icon -->
  <rect x="220" y="290" width="60" height="50" rx="5" fill="#fbbf24" stroke="#d97706" stroke-width="4" />
  <path d="M235 290 V 270 A 15 15 0 0 1 265 270 V 290" fill="none" stroke="#d97706" stroke-width="6" />
  <circle cx="250" cy="315" r="5" fill="#78350f" />
</svg>